name: Playwright Tests
on:
  # Use explicit mapping form for events so we can also include options like
  # branch filters and allow manual runs via workflow_dispatch.
  push:
    # Run when commits are pushed to the main branch
    branches: [main]
  pull_request:
    # Run for PRs that target the main branch
    branches: [main]
  # Allow manual runs from the GitHub UI (useful for debugging / reruns)
  workflow_dispatch: {}
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests (coverage + sonar reporter)
        run: npm run coverage
        continue-on-error: true

      - name: Show Sonar test report (debug)
        if: always()
        run: |
          echo "Looking for sonar report files..."
          ls -la test-results || true
          if [ -f test-results/sonar-test-report.xml ]; then
            echo "================ SONAR TEST REPORT =========="
            sed -n '1,200p' test-results/sonar-test-report.xml || true
            echo "============================================"
          else
            echo "sonar-test-report.xml not found"
          fi

      - name: Set up JDK 17 for SonarScanner
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          echo "--- Java details before running SonarScanner ---"
          echo "JAVA_HOME=$JAVA_HOME"
          echo "which java: $(which java || true)"
          java -version || true

          # ensure the JDK we set with setup-java is used by prepending JAVA_HOME/bin
          export PATH="$JAVA_HOME/bin:$PATH"
          echo "--- Java details after prepending JAVA_HOME/bin to PATH ---"
          echo "which java: $(which java || true)"
          java -version || true

          # install sonar-scanner (global) and run with proper authentication and test report path
          npm install -g sonarqube-scanner@^2.8.0 || true
          sonar-scanner \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.organization=$SONAR_ORGANIZATION \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.testExecutionReportPaths=test-results/sonar-test-report.xml

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sonar-test-report
          path: test-results/sonar-test-report.xml
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
