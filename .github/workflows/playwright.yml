name: Playwright Tests
on:
  # Use explicit mapping form for events so we can also include options like
  # branch filters and allow manual runs via workflow_dispatch.
  push:
    # Run when commits are pushed to the main branch
    branches: [main, '**']
  pull_request:
    # Run for PRs that target the main branch
    branches: [main]
  # Allow manual runs from the GitHub UI (useful for debugging / reruns)
  workflow_dispatch: {}
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests (coverage + sonar reporter)
        run: npm run coverage
        continue-on-error: true

      - name: Show Sonar test report (debug)
        if: always()
        run: |
          echo "Looking for sonar report files..."
          ls -la test-results || true
          if [ -f test-results/sonar-test-report.xml ]; then
            echo "================ SONAR TEST REPORT =========="
            sed -n '1,200p' test-results/sonar-test-report.xml || true
            echo "============================================"
          else
            echo "sonar-test-report.xml not found"
          fi

      - name: Set up JDK 17 for SonarScanner
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud scan (official action)
        uses: SonarSource/sonarcloud-github-action@master
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          token: ${{ secrets.SONAR_TOKEN }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sonar-test-report
          path: test-results/sonar-test-report.xml
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
